<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clock and Date</title>
    <style>
@font-face {

@font-face {
  font-family: "SF Pro Display";

  font-weight: 800;
  src: url("https://raw.githubusercontent.com/blaisck/sfwin/master/SFPro/TrueType/SFProDisplay-Black.ttf");
}
@font-face {
  font-family: "SF Pro Display";
  font-style: normal;
  font-weight: 900;
  src: url("https://raw.githubusercontent.com/blaisck/sfwin/master/SFPro/TrueType/SFProDisplay-Heavy.ttf");
}
        body {
            background-color: black;
            color: 333;
            font-family: "SF Pro Display", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            font-size: 18vw; /* Font size scales with viewport width */
            margin-bottom: 0rem;
            font-weight: 100;
        }
        .date {
            font-size: 4vw; /* Font size scales with viewport width */
            font-weight: 100;
        }

        .wlr {
            font-family: "SF Pro Display", sans-serif!important;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 300;
            position: absolute;
            top: 15px;
            right: 20px;
        }
    </style>
</head>
<body>
  
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            //// Croatian
            // const days = ['Nedjelja', 'Ponedjeljak', 'Utorak', 'Srijeda', 'Četvrtak', 'Petak', 'Subota'];
            //// English
            // const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            //// Spanish
            // const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            //// French
            // const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            //// German
            const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            //// Italian
            // const days = ['Domenica', 'Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'];
            //// Portuguese
            // const days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            //// Dutch
            // const days = ['Zondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag'];
            //// Russian
            // const days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
            //// Chinese (Simplified)
            // const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            //// Japanese
            // const days = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
            //// Arabic
            // const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            //// Hindi
            // const days = ['रविवार', 'सोमवार', 'मंगलवार', 'बुधवार', 'गुरुवार', 'शुक्रवार', 'शनिवार'];
            //// Greek
            // const days = ['Κυριακή', 'Δευτέρα', 'Τρίτη', 'Τετάρτη', 'Πέμπτη', 'Παρασκευή', 'Σάββατο'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('de-DE');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${day}, ${date}`;
        }

        function toggleClockMargin() {
            const clockElement = document.querySelector('.clock');
            if (clockElement.style.marginBottom === '4rem') {
                clockElement.style.marginBottom = '0rem';
            } else {
                clockElement.style.marginBottom = '4rem';
            }
        }

        function toggleWeatherPosition() {
            const weatherElement = document.querySelector('.wlr');
            if (weatherElement.style.top === '25px') {
                weatherElement.style.top = '15px';
            } else {
                weatherElement.style.top = '25px';
            }
        }

        setInterval(updateTime, 1000);
        setInterval(toggleClockMargin, 5 * 60 * 1000); // Toggle margin every 5 minutes
        // setInterval(toggleWeatherPosition, 5 * 60 * 1000); // Toggle margin every 5 minutes
        updateTime(); // Initial call to display immediately
    </script>
</body>
</html>
